<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>login</title>
  </head>
  <body>
    <img
      src="./images/WhatsApp_Image_2022-11-22_at_20.47 2.png"
      alt="socialite logo"
    />

    <section class="all">
      <h1>Welcome to Socialite</h1>

      <p>Provide the following details to create an account</p>

      <div class="container">
        <form action="">
          <label for="username"></label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          /><br />
          <label for="password"></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          /><br />
          <label for="username"></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Retype password"
          /><br />
          <label for="wallet"></label>
          <input
            type=""
            name="wallet"
            id="wallet"
            placeholder="Connect wallet"
          /><br />
          <label for="disord"></label>
          <input
            type=""
            name="discord"
            id="discord"
            placeholder="Connect discord"
          /><br />
          <div class="kyc">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="kyc" class="try"
              >Accept socialite KYC and policies</label
            ><br />
          </div>
          <div class="btn"><button class="btn-1">SIGN UP</button></div>
        </form>
      </div>
      <p>Already have an account?<a href="#">Sign in</a></p>
    </section>
  </body>
</html>
